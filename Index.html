<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Розподіл на команди</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.1em;
      padding: 10px 25px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    #result {
      margin-top: 40px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Розподіл на команди</h1>
  <button onclick="assignTeam()">Дізнатись</button>
  <button onclick="resetTeam()">Скинути команду</button>
  <div id="result"></div>

  <script>
    const teams = ['Синій', 'Червоний', 'Жовтий'];
    const colors = {
      'Синій': '#007bff',
      'Червоний': '#dc3545',
      'Жовтий': '#ffc107'
    };

    const teamCounts = JSON.parse(localStorage.getItem('teamCounts')) || {
      'Синій': 0,
      'Червоний': 0,
      'Жовтий': 0
    };

    const savedTeam = localStorage.getItem('userTeam');
    if (savedTeam) showTeam(savedTeam);

    function assignTeam() {
      if (localStorage.getItem('userTeam')) return;

      const minTeam = Object.entries(teamCounts).reduce((min, current) =>
        current[1] < min[1] ? current : min
      )[0];

      teamCounts[minTeam]++;
      localStorage.setItem('teamCounts', JSON.stringify(teamCounts));
      localStorage.setItem('userTeam', minTeam);

      showTeam(minTeam);
    }

    function showTeam(team) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = `Ваша команда: ${team}`;
      resultDiv.style.color = colors[team] || '#000';
    }

    function resetTeam() {
      const currentTeam = localStorage.getItem('userTeam');
      if (currentTeam && teamCounts[currentTeam] > 0) {
        teamCounts[currentTeam]--;
      }

      localStorage.removeItem('userTeam');
      localStorage.setItem('teamCounts', JSON.stringify(teamCounts));
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
